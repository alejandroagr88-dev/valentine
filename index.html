<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      text-align: center;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      letter-spacing: 6px;
      font-weight: 900;
    }

    /* Estilo especial para VALENTINE */
    #screen1 h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #fff, #ffdde1, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow:
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,105,135,0.8),
        0 0 40px rgba(255,75,92,0.9);
    }

    @keyframes glow {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.08);
      }
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.6;
      }
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: white;
      color: #ff4b5c;
      font-weight: bold;
    }

    .photos {
      position: relative;
      width: 90%;
      max-width: 500px;
      height: 400px;
      margin-top: 30px;
    }
