<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIENVENIDA CHULA</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      text-align: center;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 3.5rem);
      margin-bottom: 20px;
      letter-spacing: 4px;
      font-weight: 900;
    }

    /* TEXTO NEÓN */
    .neon {
      background: linear-gradient(90deg, #fff, #ffdde1, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow:
        0 0 10px rgba(255,255,255,0.8),
        0 0 20px rgba(255,105,135,0.8),
        0 0 40px rgba(255,75,92,0.9);
    }

    #screen1 h1 {
      font-size: clamp(2.5rem, 10vw, 4rem);
    }

    @keyframes glow {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0.6;
      }
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: white;
      color: #ff4b5c;
      font-weight: bold;
    }

    /* COLLAGE RESPONSIVE */
    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 25px;
    }

    .photos img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- PANTALLA 1 -->
  <div id="screen1" class="screen">
    <h1 class="neon">HOLA PRINCESA</h1>
    <p>Toca la pantalla</p>
  </div>

  <!-- PANTALLA 2 -->
  <div id="screen2" class="screen hidden">
    <h1 class="neon">¿Te gustaria ser mi Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- PANTALLA 3 -->
  <div id="screen3" class="screen hidden">
    <h1 class="neon">
      Te amo hermosa, nos vemos el sábado a las 8❤️
    </h1>

    <div class="photos">
      <img src="foto1.jpeg">
      <img src="foto2.jpeg">
      <img src="foto3.jpeg">
      <img src="foto4.jpeg">
    </div>

    <audio id="music" loop>
      <source src="cancion.mp3" type="audio/mpeg">
    </audio>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const music = document.getElementById('music');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    screen1.addEventListener('click', () => {
      screen1.classList.add('hidden');
      screen2.classList.remove('hidden');
    });

    yesBtn.addEventListener('click', () => {
      screen2.classList.add('hidden');
      screen3.classList.remove('hidden');
      music.play();
      startFireworks();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          life: 60
        });
      }
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = 'white';
        ctx.fillRect(p.x, p.y, 3, 3);
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(updateFireworks);
    }

    function startFireworks() {
      setInterval(() => {
        createFirework(
          Math.random() * canvas.width,
          Math.random() * canvas.height / 2
        );
      }, 500);
      updateFireworks();
    }
  </script>

</body>
</html>
